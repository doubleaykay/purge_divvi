<!DOCTYPE html>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Divvi</title>
    <link href="./resources/css/tailwind.css" type="text/css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> -->
</head>
<body class="m-5">
    <h1 class="text-2xl font-medium mb-5">Divvi Build 2023-10-31 11:04</h1>
    <form>
        <div class="grid grid-cols-1 gap-y-8">
            <!-- card -->
            <div class="bg-gray-100 rounded-md drop-shadow-md">
                <!-- collection of people -->
                <ul class="divide-y-2 divide-gray-300">
                    <!-- all fields for one person -->
                    <li class="grid grid-cols-1 gap-y-5 items-center p-5">
                        <!-- name row -->
                        <div class=" grid grid-cols-6 gap-y-2 items-end">
                            <label for="name-0" class="col-span-5 font-medium text-sm">
                                Name
                            </label>
                            <button type="button" id="del-0" aria-label="Remove" class="place-self-end text-red-600">
                                <i class="bi bi-trash3"></i>
                            </button>
                            <input id="name-0" type="text" placeholder="John Doe" class="col-span-6 shadow-sm rounded-md">
                        </div>
                        <!-- personal subtotal & rounding row -->
                        <div class="grid grid-cols-6 gap-y-2 items-center">
                            <!-- personal subtotal field -->
                            <label for="sub-0" class="font-medium text-sm col-span-6">
                                Personal Subtotal
                            </label>
                            <div class="col-span-2 flex items-center form-input shadow-sm rounded-md py-0 focus-within:ring-1 focus-within:ring-blue-600 focus-within:border-blue-600">
                                <span class="select-none text-gray-500">$</span>
                                <input id="sub-0" type="number" placeholder="0.00" class="w-full text-right border-0 bg-transparent focus:ring-0  ml-1 px-0">
                            </div>
                            <!-- rounding field -->
                            <input id="round-0" type="checkbox" class="rounded-sm justify-self-end mr-2">
                            <label for="round-0" class="col-span-3 font-medium text-sm">
                                Pay in whole dollars
                            </label>
                        </div>
                    </li>
                    <!-- all fields for one person -->
                    <li class="grid grid-cols-1 gap-y-5 items-center p-5">
                        <!-- name row -->
                        <div class=" grid grid-cols-6 gap-y-2 items-end">
                            <label for="name-1" class="col-span-5 font-medium text-sm">
                                Name
                            </label>
                            <button type="button" id="del-1" aria-label="Remove" class="place-self-end text-red-600">
                                <i class="bi bi-trash3"></i>
                            </button>
                            <input id="name-1" type="text" placeholder="John Doe" class="col-span-6 shadow-sm rounded-md">
                        </div>
                        <!-- personal subtotal & rounding row -->
                        <div class="grid grid-cols-6 gap-y-2 items-center">
                            <!-- personal subtotal field -->
                            <label for="sub-1" class="font-medium text-sm col-span-6">
                                Personal Subtotal
                            </label>
                            <div class="col-span-2 flex items-center form-input shadow-sm rounded-md py-0 focus-within:ring-1 focus-within:ring-blue-600 focus-within:border-blue-600">
                                <span class="select-none text-gray-500">$</span>
                                <input id="sub-1" type="number" placeholder="0.00" class="w-full text-right border-0 bg-transparent focus:ring-0  ml-1 px-0">
                            </div>
                            <!-- rounding field -->
                            <input id="round-1" type="checkbox" class="rounded-sm justify-self-end mr-2">
                            <label for="round-1" class="col-span-3 font-medium text-sm">
                                Pay in whole dollars
                            </label>
                        </div>
                    </li>
                    <!-- add person -->
                    <li class="p-5">
                        <div  class="grid grid-cols-6 items-center">
                            <button type="button" id="add-person" aria-label="Add person" class="col-span-2 rounded-md p-2 bg-emerald-600 text-white">
                                <i class="bi bi-person-add"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- tax and tip fields -->
            <div class="grid grid-cols-1 gap-y-5">
                <!-- tax row -->
                <div class="grid grid-cols-6 gap-y-2 items-center">
                    <label for="tax" class="font-medium text-sm col-span-6">
                        Tax
                    </label>
                    <div class="col-span-2 flex items-center form-input shadow-sm rounded-md py-0 focus-within:ring-1 focus-within:ring-blue-600 focus-within:border-blue-600">
                        <span class="select-none text-gray-500">$</span>
                        <input id="tax" type="number" placeholder="0.00" class="w-full flex-grow text-right border-0 bg-transparent focus:ring-0 ml-1 px-0">
                    </div>
                </div>
                <!-- tip row -->
                <div class="grid grid-cols-6 gap-y-2 items-center">
                    <div class="col-span-6 flex items-center gap-x-2">
                        <label for="tip-type" class="font-medium text-sm col-span-1">
                            Tip by
                        </label>
                        <select name="tip-type" class="col-span-5 rounded-sm font-normal text-sm">
                            <option value="PreTaxPct">percentage of subtotal</option>
                            <option value="PostTaxPct">percentage of subtotal and tax</option>
                            <option value="TipDollars">flat tip amount</option>
                            <option value="TotalDollars">desired total, including tax and tip</option>
                        </select>
                    </div>
                    <!-- Showing fields for both options ($ or %) right now. Could hide one
                         as needed, preserving the distinction that the back end currently uses
                         in its data model. Alternatively, could just show/hide the symbols for
                         a single box that does double duty. -->
                    <div class="col-span-2 flex items-center form-input shadow-sm rounded-md py-0 focus-within:ring-1 focus-within:ring-blue-600 focus-within:border-blue-600">
                        <span class="select-none text-gray-500">$</span>
                        <input id="tip-amt" type="number" placeholder="0.00" class="w-full flex-grow text-right border-0 bg-transparent focus:ring-0 ml-1 px-0">
                    </div>
                    <div class="col-span-2 flex items-center form-input shadow-sm rounded-md py-0 focus-within:ring-1 focus-within:ring-blue-600 focus-within:border-blue-600">
                        <input id="tip-pct" type="number" placeholder="20" class="w-full flex-grow text-right border-0 bg-transparent focus:ring-0 ml-1 px-0">
                        <span class="select-none text-gray-500">%</span>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-1 gap-y-5">
                <div class="w-full flex place-content-start">
                    <button type="submit" id="calculate" class="bg-emerald-600 rounded-md py-2 px-4">
                        <span class="text-white">Calculate</span>
                    </button>
                </div>
            </div>
        </div>
        <!--
        <ul>
            <li>
                <label for="tip-type">Tip by</label>
                <select name="tip-type">
                    <option value="PreTaxPct">percentage of subtotal</option>
                    <option value="PostTaxPct">percentage of total, including tax</option>
                    <option value="TipDollars">flat tip amount</option>
                    <option value="TotalDollars">desired total, including tax and tip</option>
                </select>:
                <label for="tip-amt">[Label depends on selection]</label>
                <input name="tip-amt" type="number">
            </li>
        </ul> -->
    </form>
    <!-- results card -->
    <div class="receipt bg-gray-100 rounded-md drop-shadow-md my-5 relative">
        <div class="divide-y-2 divide-gray-300">
            <!-- summary section -->
            <div>
                <h2 class="text-lg font-medium pl-5 pt-5">Bill Summary</h2>
                <div class="divide-y divide-gray-300 px-5">
                    <!-- subtotal -->
                    <div class="py-4 grid grid-cols-6 gap-0 px-0">
                        <div class="col-span-3">Subtotal:</div>
                        <div class="col-span-2 text-right">$38.94</div>
                    </div>
                    <!-- tax -->
                    <div class="py-4 grid grid-cols-6 gap-0 px-0">
                        <div class="col-span-3">Tax:</div>
                        <div class="col-span-2 text-right">$2.33</div>
                    </div>
                    <!-- tip -->
                    <div class="py-4 grid grid-cols-6 gap-0 px-0 font-semibold">
                        <div class="col-span-3">Tip:</div>
                        <div class="col-span-2 text-right">$7.79</div>
                    </div>
                    <!-- total -->
                    <div class="py-4 grid grid-cols-6 gap-0 px-0 font-semibold">
                        <div class="col-span-3">Total:</div>
                        <div class="col-span-2 text-right">$49.06</div>
                    </div>
                </div>
            </div>
            <!-- contributions section -->
            <div>
                <h2 class="text-lg font-medium pl-5 pt-5">Contributions</h2>
                <div class="divide-y divide-gray-300 gap-4 px-5">
                    <!-- row -->
                    <div class="py-4 grid grid-cols-6 items-center px-0">
                        <div class="col-span-3">Anoush</div>
                        <div class="col-span-2 text-right">$16.53</div>
                        <button type="button" aria-label="Share" class="justify-self-end">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                    <!-- row -->
                    <div class="py-4 grid grid-cols-6 items-center px-0">
                        <div class="col-span-3">Charlie</div>
                        <div class="col-span-2 text-right">$16.00</div>
                        <button type="button" aria-label="Share" class="justify-self-end">
                            <i class="bi bi-box-arrow-up"></i>
                        </button>
                    </div>
                    <!-- row -->
                    <div class="py-4 grid grid-cols-6 items-center px-0">
                        <div class="col-span-3">Dan</div>
                        <div class="col-span-2 text-right">$126.53</div>
                        <button type="button" aria-label="Share" class="justify-self-end">
                            <i class="bi bi-arrow-up-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal, to be cut and pasted into relevant context -->
    <!-- in prod, remove `open` attribute -->
    <dialog class="" open>
        <div class="bg-gray-100 rounded-md drop-shadow-md py-2 px-2 my-5 mx-2">
            <div class="grid grid-cols-6 gap-4">
                <button type="button" aria-label="Copy to clipboard" class="col-start-6">
                    <i class="bi bi-copy"></i>
                </button>
            </div>
            <div class="bg-white rounded-sm my-2 py-1 px-2">
                <p class="font-mono">Dan owes $16.53 for the shared meal on 10/27/2023.</p>
            </div>
            <div class="grid grid-cols-6 gap-4">
                <button type="button" aria-label="Venmo" class="col-start-5">
                    <i class="bi bi-phone"></i>
                </button>
                <button type="button" aria-label="More...">
                    <i class="bi bi-three-dots"></i>
                </button>
            </div>
        </div>
    </dialog>
</body>
