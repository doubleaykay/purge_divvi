<!DOCTYPE html>
<head>
<!--     <meta name="viewport" content="width-device-width, initial-scale=1"> -->
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Divvi</title>
    <link href="./bulma.css" type="text/css" rel="stylesheet">
</head>
<body class="m-5">
    <script src="https://kit.fontawesome.com/33da0f5282.js" crossorigin="anonymous"></script>
    <h1 class="title">Divvi Build 2023-11-06 15:47</h1>
    <form class="container is-max-desktop mb-6">
        <div class="card has-background-white">
            <!-- people -->
            <div class="card-content pb-0">
                <!-- all fields for one person -->
                <div class="">
                    <button type="button" id="delete-person0" aria-label="Delete" class="button is-danger is-pulled-right">
                        <span class="icon">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </button>
                    <!-- name row -->
                    <div class="field columns is-mobile">
                        <div class="column is-three-quarters p-0">
                            <label for="name-0" class="label">
                                Name
                            </label>
                            <input id="name-0" type="text" placeholder="John Doe" class="input">
                        </div>
                    </div>
                    <!-- personal subtotal & rounding row -->
                    <div class="field">
                        <label for="personal-subtotal-0" class="label">
                            Personal Subtotal
                        </label>
                        <div class="columns is-mobile is-align-items-center">
                            <!-- personal subtotal field -->
                            <div class="column is-half">
                                <div class="control has-icons-left">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-dollar"></i>
                                    </span>
                                    <!-- Currency inputs need some reformatting via JS, e.g. to turn 3 into 3.00 -->
                                    <input id="personal-subtotal-0" type="number" inputmode="decimal" min="0.00" step="0.01" placeholder="0.00" class="input">
                                </div>
                            </div>
                            <div class="column">
                                <!-- rounding field -->
                                <div class="columns is-mobile is-align-items-center is-gapless">
                                    <div class="column is-narrow mr-2">
                                        <input id="round-contrib-0" type="checkbox">
                                    </div>
                                    <div class="column">
                                        <label for="round-contrib-0" class="checkbox">
                                            Pay in whole dollars
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- all fields for one person -->
                <div class="">
                    <button type="button" id="delete-person1" aria-label="Delete" class="button is-danger is-pulled-right">
                        <span class="icon">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </button>
                    <!-- name row -->
                    <div class="field columns is-mobile">
                        <div class="column is-three-quarters p-0">
                            <label for="name-1" class="label">
                                Name
                            </label>
                            <input id="name-1" type="text" placeholder="John Doe" class="input">
                        </div>
                    </div>
                    <!-- personal subtotal & rounding row -->
                    <div class="field">
                        <label for="personal-subtotal-1" class="label">
                            Personal Subtotal
                        </label>
                        <div class="columns is-mobile is-align-items-center">
                            <!-- personal subtotal field -->
                            <div class="column is-half">
                                <div class="control has-icons-left">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-dollar"></i>
                                    </span>
                                    <!-- Currency inputs need some reformatting via JS, e.g. to turn 3 into 3.00 -->
                                    <input id="personal-subtotal-1" type="number" inputmode="decimal" min="0.00" step="0.01" placeholder="0.00" class="input">
                                </div>
                            </div>
                            <div class="column">
                                <div class="columns is-mobile is-align-items-center is-gapless">
                                    <div class="column is-narrow mr-2">
                                        <input id="round-contrib-1" type="checkbox">
                                    </div>
                                    <div class="column">
                                        <label for="round-contrib-1" class="checkbox">
                                            Pay in whole dollars
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- add person -->
                <button type="button" id="add-person" aria-label="Delete" class="button is-primary">
                    <span class="icon">
                        <i class="fa-solid fa-user-plus"></i>
                    </span>
                    <span>Add person</span>
                </button>
            </div>
            <hr>
            <!-- bill-wide fields -->
            <div class="card-content pt-0">
                <!-- tax -->
                <div class="block">
                    <label for="tax" class="label">
                        Tax
                    </label>
                    <div class="control has-icons-left">
                        <span class="icon is-small is-left">
                            <i class="fa fa-dollar"></i>
                        </span>
                        <!-- Currency inputs need some reformatting via JS, e.g. to turn 3 into 3.00 -->
                        <input id="tax" type="number" inputmode="decimal" min="0.00" step="0.01" placeholder="0.00" class="input">
                    </div>
                </div>
                <!-- tip rows -->
                <div class="block">
                    <label for="tip-type" class="label">
                        Tip
                    </label>
                    <div class="columns is-mobile is-gapless is-align-items-center mb-3">
                        <div class="column is-narrow">
                            <label for="tip-type" class="pr-2">
                                Tip by
                            </label>
                        </div>
                        <!-- tip type selection field -->
                        <div class="column">
                            <div class="select is-pulled-right">
                                <select name="tip-type" class="">
                                    <option value="PreTaxPct">% of subtotal</option>
                                    <option value="PostTaxPct">% of subtotal (after tax)</option>
                                    <option value="TipDollars">flat tip $</option>
                                    <option value="TotalDollars">desired total $, incl. tip</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Showing fields for both options ($ or %) right now. Could hide one
                    as needed, preserving the distinction that the back end currently uses
                    in its data model. Alternatively, could just show/hide the symbols for
                    a single box that does double duty. But that requires conditional validation -->
                    <!-- $ tip field -->
                    <div class="field">
                        <div class="control has-icons-left">
                            <span class="icon is-small is-left">
                                <i class="fa fa-dollar"></i>
                            </span>
                            <!-- Currency inputs need some reformatting via JS, e.g. to turn 3 into 3.00 -->
                            <input id="tip-dollars" type="number" inputmode="decimal" min="0.00" step="0.01" placeholder="0.00" class="input">
                        </div>
                    </div>
                    <!-- tip % field -->
                    <div class="field">
                        <div class="control has-icons-right">
                            <span class="icon is-small is-right">
                                <i class="fa-solid fa-percent"></i>
                            </span>
                            <input id="tip-pct" type="number" inputmode="numeric" min="0" placeholder="20" class="input">
                        </div>
                    </div>
                </div>
                <div class="block">
                    <button type="submit" class="button is-primary is-medium">
                        Calculate
                    </button>
                </div>
            </div>
        </div>
    </form>

    <!-- results card -->
    <div class="container is-max-desktop">
        <div class="card has-background-white">
            <!-- summary section -->
            <div class="card-content pb-0">
                <h2 class="title is-4">Bill Summary</h2>
                <!-- subtotal -->
                <div class="columns is-mobile my-0">
                    <div class="column">Subtotal:</div>
                    <div class="column is-narrow">$38.94</div>
                    <div class="column is-one-quarter"></div>
                </div>
                <hr class="my-0">
                <!-- tax -->
                <div class="columns is-mobile my-0">
                    <div class="column">Tax:</div>
                    <div class="column is-narrow">$2.33</div>
                    <div class="column is-one-quarter"></div>
                </div>
                <hr class="my-0">
                <!-- tip -->
                <div class="columns is-mobile my-0">
                    <div class="column">Tip:</div>
                    <div class="column is-narrow">$7.79</div>
                    <div class="column is-one-quarter"></div>
                </div>
                <hr class="my-0">
                <!-- total -->
                <div class="columns is-mobile my-0">
                    <div class="column">Total:</div>
                    <div class="column is-narrow">$49.06</div>
                    <div class="column is-one-quarter"></div>
                </div>
            </div>
            <hr class="my-0">
            <!-- contributions section -->
            <div class="card-content">
                <h2 class="title is-4">Contributions</h2>
                <!-- row -->
                <div class="columns is-mobile is-vcentered my-0">
                    <div class="column">Anoush</div>
                    <div class="column is-narrow">$16.53</div>
                    <div class="column is-one-quarter has-text-centered py-0">
                        <button type="button" aria-label="Share" class="button is-link is-outlined">
                            <span class="icon">
                                <i class="fa fa-share"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <hr class="my-0">
                <!-- row -->
                <div class="columns is-mobile is-vcentered my-0">
                    <div class="column">Charlie</div>
                    <div class="column is-narrow">$16.00</div>
                    <div class="column is-one-quarter has-text-centered py-0">
                        <button type="button" aria-label="Share" class="button is-link is-outlined">
                            <span class="icon">
                                <i class="fa fa-share"></i>
                            </span>
                        </button>
                    </div>
                </div>
                <hr class="my-0">
                <!-- row -->
                <div class="columns is-mobile is-vcentered my-0">
                    <div class="column">Dan</div>
                    <div class="column is-narrow">$126.53</div>
                    <div class="column is-one-quarter has-text-centered py-0">
                        <button type="button" aria-label="Share" class="button is-link is-outlined">
                            <span class="icon">
                                <i class="fa fa-share"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <!-- To show as a test, change class to "modal is-active" -->
    <!-- For sample JS, see https://bulma.io/documentation/components/modal/#javascript-implementation-example -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="card has-background-white-ter mx-2">
                <div class="card-body">
                    <div class="card-content">
                        <div class="box is-shadowless pr-2 pt-2">
                            <span class="icon is-clickable has-text-grey is-pulled-right">
                                <i class="fa-regular fa-lg fa-copy"></i>
                            </span>
                            <p class="is-family-monospace pt-3">
                                Dan owes $126.53 for the shared meal on 10/27/2023.
                            </p>
                        </div>
                        <div class="columns is-mobile">
                            <div class="column is-2 is-offset-8 has-text-centered">
                                <button type="button" aria-label="Venmo" class="button is-link is-outlined">
                                    <span class="icon">
                                        <i class="fa-solid fa-dollar-sign"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="column is-2 has-text-centered">
                                <button type="button" aria-label="More..." class="button is-link is-outlined">
                                    <span class="icon">
                                        <i class="fa-solid fa-ellipsis"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" type="button" aria-label="close"></button>
    </div>
</body>
