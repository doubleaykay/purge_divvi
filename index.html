<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Divvi</title>
    <link href="./resources/css/post.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="m-5">
    <script src="https://kit.fontawesome.com/33da0f5282.js" crossorigin="anonymous"></script>
    <div class="flex justify-between items-center">
        <h1>Divvi 2023-11-07 12:49</h1>
        <button type="button" aria-label="info" class="text-sky-700 active:text-sky-800 button-shadow">
            <i class="fa-solid fa-xl fa-circle-info"></i>
        </button>
    </div>
    <form class="my-5">
        <!-- card -->
        <div class="bg-gray-100 rounded-md drop-shadow-md divide-y-2 divide-gray-300">
            <!-- collection of people -->
            <ul class="divide-y divide-gray-300 px-5">
                <!-- all fields for one person -->
                <li class="space-y-4 pt-5 pb-3">
                    <div class="grid grid-cols-2 gap-y-2 gap-x-4">
                        <label for="name-0" class="font-medium text-sm">
                            Name
                        </label>
                        <label for="person-subtotal-0" class="font-medium text-sm">
                            Personal Subtotal
                        </label>
                        <!-- name field -->
                        <input
                        id="name-0"
                        type="text"
                        autocomplete="off"
                        placeholder="John Doe"
                        class="field-rounded"
                        required>
                        <!-- personal subtotal field -->
                        <div class="flex items-center field-wrapper">
                            <span class="select-none text-gray-500">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </span>
                            <input
                            id="person-subtotal-0"
                            type="number"
                            min="0.00" step="0.01"
                            inputmode="decimal"
                            autocomplete="off"
                            placeholder="0.00"
                            class="field-inner text-right ml-2"
                            required>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <!-- rounding field -->
                        <input id="round-contrib-0" type="checkbox" class="rounded-sm">
                        <label for="round-contrib-0" class="font-normal text-sm flex-grow">
                            Pay in whole dollars
                        </label>
                        <!-- person removal button -->
                        <button type="button" id="remove-person-0"
                        class="rounded-md bg-red-600 text-white px-3 py-2 button-shadow active:bg-red-700 active:text-neutral-300"
                        aria-label="Remove">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </li>
                <!-- add person -->
                <li class="py-5">
                    <button type="button" id="add-person" aria-label="Add person" class="rounded-md bg-emerald-600 text-white py-2 px-5 button-shadow active:bg-emerald-700 active:text-neutral-200">
                        <i class="fa-solid fa-user-plus"></i>
                        <span class="ml-2">Add Person</span>
                    </button>
                </li>
            </ul>
            <!-- bill-wide fields -->
            <div class="p-5 space-y-5">
                <div class="space-y-2">
                    <label for="tax" class="font-medium text-sm">
                        Tax
                    </label>
                    <!-- tax field -->
                    <div class="flex items-center field-wrapper">
                        <span class="select-none text-gray-500">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </span>
                        <input
                        id="tax"
                        type="number"
                        min="0.00" step="0.01"
                        inputmode="decimal"
                        autocomplete="off"
                        placeholder="0.00"
                        class="field-inner text-right ml-2"
                        required>
                    </div>
                </div>
                <!-- tip fields -->
                <!-- Showing fields for both options ($ or %) right now. Could hide one
                as needed, preserving the distinction that the back end currently uses
                in its data model. Similarly, could disable it but leave it visible. -->
                <!-- If both present, should not mark both as required! -->
                <div class="space-y-2">
                    <div>
                        <label class="font-medium text-sm">
                            Tip
                        </label>
                        <!-- tip type selector field -->
                        <div class="flex items-center gap-x-4">
                            <label for="tip-type" class="text-sm whitespace-nowrap">
                                Tip by:
                            </label>
                            <select name="tip-type" class="w-full rounded-md drop-shadow-sm text-sm">
                                <option value="PreTaxPct">% of subtotal</option>
                                <option value="PostTaxPct">% of subtotal (after tax)</option>
                                <option value="TipDollars">Flat tip amount</option>
                                <option value="TotalDollars">Desired total, including tip</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <!-- tip % field -->
                        <div class="flex items-center field-wrapper">
                            <input
                            id="tip-pct"
                            type="number"
                            min="0"
                            inputmode="decimal"
                            autocomplete="off"
                            placeholder="20"
                            class="field-inner text-right mr-2"
                            required>
                            <span class="select-none text-gray-500">
                                <i class="fa-solid fa-percent"></i>
                            </span>
                        </div>
                        <!-- tip $ field -->
                        <div class="flex items-center field-wrapper">
                            <span class="select-none text-gray-500">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </span>
                            <input
                            id="tip-dollars"
                            type="number"
                            min="0.00" step="0.01"
                            inputmode="decimal"
                            autocomplete="off"
                            placeholder="0.00"
                            class="field-inner text-right ml-2"
                            required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-5">
                <button type="submit" id="calculate" class="rounded-md bg-emerald-600 text-white py-2 px-6 button-shadow active:bg-emerald-700 active:text-neutral-200">
                    <span class="font-medium text-lg">Calculate</span>
                </button>
            </div>
        </div>
    </form>
    <div class="mt-16">
        <h2>Results</h2>
        <!-- results card -->
        <div class="bg-gray-100 rounded-md drop-shadow-md my-5 relative">
            <div class="divide-y-2 divide-gray-300">
                <!-- summary section -->
                <div>
                    <div class="px-5 pt-5">
                        <h3>Bill Summary</h3>
                        <div class="divide-y divide-gray-300">
                            <!-- subtotal -->
                            <div class="flex gap-x-4 items-center py-4">
                                <div class="flex-grow">Subtotal:</div>
                                <div>$38.94</div>
                                <div class="w-1/5 flex-none"></div>
                            </div>
                            <!-- tax -->
                            <div class="flex gap-x-4 items-center py-4">
                                <div class="flex-grow">Tax:</div>
                                <div>$2.33</div>
                                <div class="w-1/5 flex-none"></div>
                            </div>
                            <!-- tip -->
                            <div class="font-semibold flex gap-x-4 items-center py-4">
                                <div class="flex-grow">Tip:</div>
                                <div>$8.89</div>
                                <div class="w-1/5 flex-none"></div>
                            </div>
                            <!-- total -->
                            <div class="font-semibold flex gap-x-4 items-center py-4">
                                <div class="flex-grow">Total:</div>
                                <div>$49.06</div>
                                <div class="w-1/5 flex-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- contributions section -->
                <div>
                    <div class="px-5 pt-5">
                        <h3>Contributions</h3>
                        <ul class="divide-y divide-gray-300">
                            <!-- row -->
                            <li class="flex gap-x-4 items-center py-2">
                                <div class="flex-grow">Anoush</div>
                                <div>$16.53</div>
                                <div class="w-1/5 flex-none text-right">
                                    <button type="button" aria-label="Share" class="button-link px-3 py-2">
                                        <i class="fa fa-share"></i>
                                    </button>
                                </div>
                            </li>
                            <!-- row -->
                            <li class="flex gap-x-4 items-center py-2">
                                <div class="flex-grow">Charlie</div>
                                <div>$16.00</div>
                                <div class="w-1/5 flex-none text-right">
                                    <button type="button" aria-label="Share" class="button-link px-3 py-2">
                                        <i class="fa fa-share"></i>
                                    </button>
                                </div>
                            </li>
                            <!-- row -->
                            <li class="flex gap-x-4 items-center py-2">
                                <div class="flex-grow">Dan</div>
                                <div>$126.53</div>
                                <div class="w-1/5 flex-none text-right">
                                    <button type="button" aria-label="Share" class="button-link px-3 py-2">
                                        <i class="fa fa-share"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal, to be cut and pasted into relevant context -->
    <!-- to preview, remove `hidden` attribute -->
    <div class="relative z-10" role="dialog" aria-modal="true" hidden>
        <div class="fixed inset-0 bg-gray-800 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 h-screen w-screen flex flex-col justify-center">
            <div class="transition-all px-2">
                <div class="bg-gray-100 rounded-md drop-shadow-md py-5 px-2">
                    <div class="bg-white rounded-sm my-5 py-1 px-2 relative">
                        <button type="button" aria-label="Copy to clipboard" class="float-right text-gray-500 drop-shadow-small hover:drop-shadow active:drop-shadow-none active:text-gray-600">
                            <i class="fa-regular fa-lg fa-copy"></i>
                        </button>
                        <p class="font-mono">Dan owes $16.53 for the shared meal on 10/27/2023.</p>
                    </div>
                    <div class="flex justify-center gap-4">
                        <button type="button" aria-label="Venmo" class="button-link px-3 py-2">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <span class="ml-2">Request with Venmo</span>
                        </button>
                        <button type="button" aria-label="More" class="button-link px-3 py-2">
                            <i class="fa-solid fa-share-from-square"></i>
                            <span class="ml-2">More...</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
